<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>企业官网首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* 顶部导航 */
        header {
            background: #0a2540;
            color: #fff;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .nav a:hover {
            opacity: 0.7;
        }

        /* 横幅区域 */
        .hero {
            background: linear-gradient(135deg, #1d4ed8, #0f172a);
            color: #fff;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto 40px;
        }

        .hero button {
            padding: 14px 36px;
            font-size: 16px;
            background: #ffffff;
            color: #1d4ed8;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hero button:hover {
            background: #e5e7eb;
        }

        /* 内容区 */
        .section {
            padding: 80px 0;
            background: #fff;
        }

        .section h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .feature-box {
            background: #f9fafb;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
        }

        .feature-box h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .feature-box p {
            color: #666;
        }

        /* 页脚 */
        footer {
            background: #0a2540;
            color: #ccc;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <div class="container nav">
            <div class="logo">YourBrand</div>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">解决方案</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <h1>打造专业、高效的数字化体验</h1>
        <p>
            我们致力于为企业提供高质量的网站设计与技术解决方案，
            帮助品牌在互联网时代脱颖而出。
        </p>
        <button>立即了解</button>
    </section>

    <section class="section">
        <div class="container">
            <h2>我们的优势</h2>
            <div class="features">
                <div class="feature-box">
                    <h3>专业设计</h3>
                    <p>简约大气的视觉风格，符合现代审美与商业需求。</p>
                </div>
                <div class="feature-box">
                    <h3>高效开发</h3>
                    <p>结构清晰、性能优越，兼容各种设备与浏览器。</p>
                </div>
                <div class="feature-box">
                    <h3>持续服务</h3>
                    <p>为客户提供长期技术支持与优化服务。</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        © 2025 YourBrand 版权所有 | 技术支持
    </footer>

</body>
</html>
